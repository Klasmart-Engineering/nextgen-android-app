      #     name: sast-results
      #     path: |
      #       results.html
      #       results.json
      
      - name: Publish to Slack 
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: all
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEB_HOOK }} 
          MATRIX_CONTEXT: ${{ toJson(matrix) }}  
