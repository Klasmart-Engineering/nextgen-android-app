name: SAST Scan Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - bugfix/*
  pull_request:
    branches:
      - main
      - develop 
      - feature/*
      - bugfix/*
  schedule:
    - cron: '30 1 * * *'

jobs:
  sast:
    name: SAST scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      # - name: mobsfscan
